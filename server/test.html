<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="http://localhost:5000/bot/static/css/style.css"
    />
  </head>
  <body>
    <div
      style="
        border: 0px;
        background-color: transparent;
        z-index: 9999999999;
        position: fixed;
        bottom: 0;
        width: min(100% - 40px, 410px);
        height: min(calc(100vh - 15%), 700px);
        overflow: hidden;
        opacity: 1;
        max-width: 100%;
        max-height: 100%;
        right: 0;
      "
    >
      <div class="chat-popup align-right">
        <div class="chat-header">
          <div class="img-wrap">
            <img
              src="http://localhost:5000/bot/static/icon/1672901622726.jpg"
              alt=""
            />
          </div>
          <h2>QuickConnect<br /><span class="agent-name"></span></h2>
          <div class="bot-sound-btn">
            <svg
              id="mute-btn"
              class="d-none"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path
                d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"
              ></path>
            </svg>
            <svg
              id="unmute-btn"
              class="d-none"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M11 5L6 9H2v6h4l5 4zM22 9l-6 6M16 9l6 6" />
            </svg>
          </div>
          <div class="bot-close-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </div>
        </div>
        <div class="chat-intro-sec">
          <div class="intro-header">
            <div class="itr-hdr-logo">
              <img
                src="http://localhost:5000/bot/static/icon/1672901622726.jpg"
                alt=""
              />
            </div>
            <p class="itr-txt">
              Please fill out the form below to start chatting.
            </p>
          </div>
          <div class="intro-form">
            <input type="text" name="" id="" placeholder="Name" />
            <input type="text" name="" id="" placeholder="Email Id" />
            <button>
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M2,21L23,12L2,3V10L17,12L2,14V21Z"
                />
              </svg>
              <p>Start Chat</p>
            </button>
          </div>
        </div>
        <div class="chat-container d-none"></div>
        <div class="chat-footer d-none">
          <input
            type="text"
            class="chat-text-box"
            id="messageChatInput"
            placeholder="Type your message here"
            autocomplete="off"
          />
          <button class="send-btn" id="send">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
            </svg>
          </button>
        </div>
        <div class="pow-wrap">
          Powerd by
          <a href="http://localhost:3000" target="blank">QuickConnect</a>
        </div>
      </div>
      <div class="chat-popup-btn-wrap">
        <div class="chat-popup-btn">
          <img
            class="close-popup-icon"
            src="http://localhost:5000/bot/static/icon/1672901622726.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
